<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>AstralEcho</title>
    <script src="
https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js
"></script>
</head>

<body>
    <div>123</div>
    <div id="main" style="width: 600px;height:400px;"></div>
    <button id='demo' onclick="myFunction()" type="button">toggle</button>
    <button id='get' onclick="getdata()" type="button">getdata</button>

</body>

<script>
    function getdata() {

        var httpRequest = new XMLHttpRequest();
        httpRequest.open('GET', '/data', true);
        httpRequest.send();
        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                var data = httpRequest.responseText;
                console.log(data)
            }
        };
    }
    function myFunction() {

        var httpRequest = new XMLHttpRequest();
        httpRequest.open('GET', '/toggle', true);
        httpRequest.send();
        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                var json = httpRequest.responseText;
                console.log(json);
                document.getElementById("demo").innerHTML = "clicked: " + json;
            }
        };
    }

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data: ['销量']
        },
        xAxis: {
            data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
        },
        yAxis: {},
        series: [
            {
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>

</html>
